<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de las Telecomunicaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .modal-active {
            overflow: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
            left: 2.5rem;
        }

        @media (min-width: 768px) {
            .timeline-line::before {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Header / Navegación -->
    <header class="bg-slate-900 text-white pt-12 pb-24 px-4 sticky top-0 z-40 shadow-xl">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-5xl font-black mb-4 tracking-tighter uppercase">
                Historia de las <span class="text-indigo-400">Telecomunicaciones</span>
            </h1>
            
            <div id="filter-container" class="flex flex-wrap justify-center gap-2 mt-8">
                <button onclick="filterEvents('Todos')" class="filter-btn px-4 py-2 rounded-xl text-xs font-bold transition-all bg-white text-slate-900 scale-105">Todos</button>
                <button onclick="filterEvents('Siglo XVIII')" class="filter-btn px-4 py-2 rounded-xl text-xs font-bold transition-all bg-slate-800 text-white/60 hover:bg-slate-700">Siglo XVIII</button>
                <button onclick="filterEvents('Siglo XIX')" class="filter-btn px-4 py-2 rounded-xl text-xs font-bold transition-all bg-slate-800 text-white/60 hover:bg-slate-700">Siglo XIX</button>
                <button onclick="filterEvents('Siglo XX')" class="filter-btn px-4 py-2 rounded-xl text-xs font-bold transition-all bg-slate-800 text-white/60 hover:bg-slate-700">Siglo XX</button>
                <button onclick="filterEvents('Era Digital')" class="filter-btn px-4 py-2 rounded-xl text-xs font-bold transition-all bg-slate-800 text-white/60 hover:bg-slate-700">Era Digital</button>
            </div>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <main class="container mx-auto px-4 max-w-5xl -mt-10 relative z-10 pb-20">
        <div id="timeline-content">
            <!-- El contenido se genera dinámicamente con JS -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md">
        <div class="bg-white rounded-3xl overflow-hidden max-w-2xl w-full shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10 p-2 bg-black/20 hover:bg-black/40 rounded-full text-white transition-colors">
                <i class="fas fa-times"></i>
            </button>
            
            <div id="modal-image-container" class="h-64 sm:h-80 w-full relative">
                <img id="modal-img" src="" alt="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>
                <div class="absolute bottom-6 left-6 right-6">
                    <span id="modal-year" class="inline-block px-3 py-1 bg-indigo-500 text-white text-xs font-bold rounded-full mb-2"></span>
                    <h2 id="modal-title" class="text-2xl sm:text-3xl font-black text-white leading-tight"></h2>
                </div>
            </div>
            
            <div class="p-6 sm:p-8">
                <div class="flex items-start gap-4 mb-6">
                    <div id="modal-icon-container" class="p-3 rounded-2xl bg-slate-50 border-2 text-indigo-500">
                        <i id="modal-icon" class="fas fa-microchip fa-2x"></i>
                    </div>
                    <div>
                        <p id="modal-description" class="text-slate-600 leading-relaxed text-sm sm:text-base"></p>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 pt-6 border-t border-slate-100">
                    <div>
                        <span class="text-[10px] uppercase tracking-widest font-bold text-slate-400 block mb-1">Impacto</span>
                        <span id="modal-impact" class="text-sm font-medium text-slate-700"></span>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] uppercase tracking-widest font-bold text-slate-400 block mb-1">Referencia</span>
                        <span id="modal-ref" class="text-sm font-medium text-slate-700 italic"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-10 opacity-40 text-[10px] uppercase font-bold tracking-widest">
        Interactúa con los elementos para ver más detalles
    </footer>

    <script>
        const timelineData = [
            {
                section: "Siglo XVIII",
                color: "amber-500",
                icon: "fa-bolt",
                events: [
                    { year: "1746", title: "Experimentos eléctricos", shortTitle: "William Watson", img: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800", description: "William Watson transmite voltaje eléctrico a través de dos millas de alambre. Demuestra por primera vez que la electricidad podía desplazarse a distancia.", citation: "Adams, 1994", icon: "fa-bolt" },
                    { year: "1753", title: "Transmisión alfabética", shortTitle: "Propuesta Teórica", img: "https://images.unsplash.com/photo-1506485334402-4a76ae800cf1?w=800", description: "Propuesta de un sistema donde cada letra estaría representada por un alambre independiente. Inicio conceptual de la codificación.", citation: "Adams, 1994", icon: "fa-file-alt" },
                    { year: "1774", title: "Cable subterráneo", shortTitle: "La Sage", img: "https://images.unsplash.com/photo-1544724569-5f546fa662b5?w=800", description: "Primer sistema de comunicación subterráneo mediante cables enterrados en conductos de madera.", citation: "Adams, 1994", icon: "fa-code-branch" }
                ]
            },
            {
                section: "Siglo XIX",
                color: "indigo-600",
                icon: "fa-broadcast-tower",
                events: [
                    { year: "1837", title: "El Telégrafo", shortTitle: "Samuel Morse", img: "https://images.unsplash.com/photo-1516387933901-8266440c9501?w=800", description: "Patente del sistema telegráfico y el código Morse, permitiendo la transmisión rápida de mensajes a larga distancia.", citation: "Adams, 1994", icon: "fa-envelope" },
                    { year: "1876", title: "Invención del Teléfono", shortTitle: "Graham Bell", img: "https://images.unsplash.com/photo-1520923179274-0aca6e39818b?w=800", description: "Alexander Graham Bell patenta el teléfono, permitiendo por primera vez la transmisión de la voz humana a distancia.", citation: "Adams, 1994", icon: "fa-phone" },
                    { year: "1895", title: "Nacimiento de la Radio", shortTitle: "Marconi", img: "https://images.unsplash.com/photo-1558537348-c0f8e733989d?w=800", description: "Guglielmo Marconi transforma teorías electromagnéticas en un sistema práctico de comunicación inalámbrica.", citation: "Adams, 1994", icon: "fa-radio" }
                ]
            },
            {
                section: "Siglo XX",
                color: "sky-600",
                icon: "fa-tv",
                events: [
                    { year: "1943", title: "Ordenador Coloso", shortTitle: "Bletchley Park", img: "https://images.unsplash.com/photo-1518770660439-4636190af475?w=800", description: "Primer ordenador moderno utilizado para descifrar códigos durante la Segunda Guerra Mundial.", citation: "Adams, 1994", icon: "fa-microchip" },
                    { year: "1957", title: "Era Satelital", shortTitle: "Sputnik I", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=800", description: "Lanzamiento del primer satélite artificial, iniciando la era de las comunicaciones espaciales.", citation: "Adams, 1994", icon: "fa-satellite" },
                    { year: "1969", title: "ARPANET", shortTitle: "Raíz de Internet", img: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800", description: "Definición de protocolos de red precursores de Internet, revolucionando la comunicación digital.", citation: "Adams, 1994", icon: "fa-network-wired" }
                ]
            },
            {
                section: "Era Digital",
                color: "emerald-600",
                icon: "fa-globe",
                events: [
                    { year: "1980s", title: "Boom Informático", shortTitle: "PC Personal", img: "https://images.unsplash.com/photo-1547082299-de196ea013d6?w=800", description: "Comercialización masiva de PCs y expansión de redes locales (LAN) a nivel mundial.", citation: "Ríos et al., 1998", icon: "fa-desktop" },
                    { year: "1990s", title: "Internet Móvil", shortTitle: "Conectividad", img: "https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?w=800", description: "Surgimiento de servicios web globales y consolidación de la era de la información portátil.", citation: "Ríos et al., 1998", icon: "fa-wifi" }
                ]
            }
        ];

        function renderTimeline(filter = 'Todos') {
            const container = document.getElementById('timeline-content');
            container.innerHTML = '';

            const filteredSections = filter === 'Todos' 
                ? timelineData 
                : timelineData.filter(s => s.section === filter);

            filteredSections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'mb-16';
                sectionEl.innerHTML = `
                    <div class="flex items-center gap-4 mb-8 bg-white p-2 rounded-2xl shadow-sm inline-flex pr-6 border border-slate-100">
                        <div class="w-10 h-10 rounded-xl bg-${section.color} text-white flex items-center justify-center shadow-md">
                            <i class="fas ${section.icon}"></i>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 uppercase tracking-tight">${section.section}</h2>
                    </div>
                    <div class="relative p-2 md:p-4 timeline-line">
                        ${section.events.map((event, index) => `
                            <div class="mb-12 flex justify-between items-center w-full group cursor-pointer transition-all duration-500 ${index % 2 === 0 ? 'md:flex-row-reverse' : ''}" 
                                 onclick='openModal(${JSON.stringify(event).replace(/'/g, "&apos;")}, "${section.color}")'>
                                <div class="order-1 w-5/12 hidden md:block"></div>
                                <div class="z-20 flex items-center order-1 bg-white shadow-md w-10 h-10 rounded-full border-2 border-slate-200 justify-center group-hover:scale-125 group-hover:border-indigo-400 transition-all duration-300">
                                    <i class="fas ${event.icon} group-hover:text-indigo-500 transition-colors"></i>
                                </div>
                                <div class="order-1 w-full md:w-5/12 px-5 py-4 rounded-2xl shadow-sm bg-white border-t-4 border-${section.color} transition-all duration-300 group-hover:shadow-xl group-hover:-translate-y-1 relative overflow-hidden">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="font-black text-xl text-${section.color}">${event.year}</span>
                                        <h3 class="font-bold text-slate-800 text-sm sm:text-base leading-tight uppercase truncate">${event.title}</h3>
                                    </div>
                                    <p class="text-xs text-slate-500 line-clamp-2">${event.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(sectionEl);
            });
        }

        function filterEvents(category) {
            renderTimeline(category);
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => {
                btn.classList.remove('bg-white', 'text-slate-900', 'scale-105');
                btn.classList.add('bg-slate-800', 'text-white/60');
                if (btn.innerText === category) {
                    btn.classList.add('bg-white', 'text-slate-900', 'scale-105');
                    btn.classList.remove('bg-slate-800', 'text-white/60');
                }
            });
        }

        function openModal(event, color) {
            document.getElementById('modal-img').src = event.img;
            document.getElementById('modal-year').innerText = event.year;
            document.getElementById('modal-title').innerText = event.title;
            document.getElementById('modal-description').innerText = event.description;
            document.getElementById('modal-impact').innerText = event.shortTitle;
            document.getElementById('modal-ref').innerText = event.citation;
            document.getElementById('modal-icon').className = `fas ${event.icon} fa-2x`;
            
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.classList.remove('modal-active');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => renderTimeline());

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
